<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>TP | Huddle landing page</title>
  </head>
  <body>
    <main class="main-wrapper">
      <header class="main-header">
        <h1 class="main-title">
          <img src="./images/logo.svg" alt="Huddle Landing page" />
        </h1>
      </header>
      <section class="main-section">
        <img
          class="hero-img"
          src="./images/illustration-mockups.svg"
          alt="Huddle application at a glance"
        />
        <div class="main-section-texts">
          <h2 class="section-title">build the community your fans will love</h2>
          <p class="description">
            Huddle re-imagines the way we build communities.You have a voice,
            but so does your audience.Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn">Register</button>
        </div>
      </section>
      <footer>
        <ul class="icons-wrapper">
          <li>
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li>
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
